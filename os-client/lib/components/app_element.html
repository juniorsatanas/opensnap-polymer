<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/core_elements/core_drawer_panel.html">
<link rel="import" href="../../../packages/core_elements/core_header_panel.html">
<link rel="import" href="../../../packages/core_elements/core_toolbar.html">
<link rel="import" href="../../../packages/core_elements/core_menu.html">
<link rel="import" href="../../../packages/core_elements/core_item.html">
<link rel="import" href="../../../packages/core_elements/core_icon.html">
<link rel="import" href="../../../packages/core_elements/core_icon_button.html">
<link rel="import" href="../../../packages/paper_elements/paper_icon_button.html">
<link rel="import" href="../../../packages/paper_elements/paper_toast.html">

<link rel="import" href="photo_element.html">
<link rel="import" href="sent_element.html">
<link rel="import" href="received_element.html">

<polymer-element name="app-element">
  <template>
    <style shim-shadowdom>
    
      core-header-panel {
        background: #FED30B;
      }
      core-toolbar {
        background-color: #333333;
        color: #f7f7f9;
      }
      #navheader {
        background-color: #000000;
      }
      .content {
        padding: 20px;
      }
      core-drawer-panel #navicon {
        color: #f7f7f9;
      }
      /* drawer is always visible on a wide screen
         so menu button isn't required */
      core-drawer-panel:not([narrow]) #navicon {
        display: none;
      }
      
    </style>
    
    <paper-toast id="sendSnapStartToast" text="Start sending your Snap"></paper-toast>
    <paper-toast id="sendSnapCompletedToast" text="You Snap has been sent"></paper-toast>
    <paper-toast id="snapReceivedToast" text="You have received a new Snap!"></paper-toast>
      
    <core-drawer-panel id="drawerPanel">
      <core-header-panel drawer>
        <core-toolbar id="navheader'">
          <span>Menu</span>
        </core-toolbar>
        <core-menu selected="{{selectedMenuItem(visibleContent)}}">
          <core-item label="Photo" on-click="{{onMenuItemClick}}"></core-item>
          <core-item label="Received" on-click="{{onMenuItemClick}}"></core-item>
          <core-item label="Sent" on-click="{{onMenuItemClick}}"></core-item>
        </core-menu>
      </core-header-panel>
    
      <core-header-panel main>
        <core-toolbar id="mainheader">
          <paper-icon-button id="navicon" icon=menu on-click="{{toggleMenu}}"></paper-icon-button>
          <span flex>OpenSnap</span>
        </core-toolbar>
        <div class="content">
          <photo-element id="photoElement" visible="{{visibleContent == 'Photo'}}" users={{users}} on-send-snap={{sendSnap}}></photo-element>
          <received-element visible="{{visibleContent == 'Received'}}" snaps={{snapReceived}} on-delete-snap={{deleteSnap}}></received-element>
          <sent-element visible="{{visibleContent == 'Sent'}}" snaps={{snapSent}}></sent-element>
        </div>
      </core-header-panel>
    </core-drawer-panel>
    
  </template>
  <script type="application/dart" src="app_element.dart"></script>
</polymer-element>
